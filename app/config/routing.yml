libetto_contact:
    resource: "@LibettoContactBundle/Resources/config/routing.yml"
    prefix:   /contact/

libetto_core:
    resource: "@LibettoCoreBundle/Resources/config/routing.yml"
    prefix:   /

libetto_maintenance:
    resource: "@LibettoMaintenanceBundle/Resources/config/routing.yml"
    prefix:   /maintenance/

_welcome:
    pattern:   /
    defaults:  { _controller: FOSUserBundle:Security:login }


libetto_user:
    resource: "@LibettoUserBundle/Controller/"
    type:     annotation
    prefix:   /


fos_user_security:
    resource: "@FOSUserBundle/Resources/config/routing/security.xml"

fos_user_profile:
    resource: "@FOSUserBundle/Resources/config/routing/profile.xml"
    prefix: /profile

fos_user_register:
    resource: "@FOSUserBundle/Resources/config/routing/registration.xml"
    prefix: /register

fos_user_resetting:
    resource: "@FOSUserBundle/Resources/config/routing/resetting.xml"
    prefix: /resetting

fos_user_change_password:
    resource: "@FOSUserBundle/Resources/config/routing/change_password.xml"
    prefix: /profile